<!DOCTYPE html>
<html>
	<head>
		
		<!-- Created by Michał Antropik, GNU 3 license ©2018 -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#820303"/>
		<meta name="keywords" content="Tic Tac Toe Game, Design, HTML, CSS, JavaScript" />
        <meta name="author" content="Michał Antropik" />
        <link rel="stylesheet" href="styles/tic-tac-toe.css" />
		<title>Tic-Tac-Toe Game</title>
    
	</head>
	<body>

	    <div id="menu-wrapper">
	      <div id="menu-text">Pick your side</div>
	      <div id="selection-wrapper">
	        <span id="cross">X</span>
	        <span id="nought">O</span>
	      </div>
	    </div>
	    
	    <div id="board-wrapper">
	      <div id="game-board">
	        <div id="first-row">
	          <div id="first-field"></div>
	          <div id="second-field"></div>
	          <div id="third-field"></div>
	        </div>
	        <div id="second-row">
	          <div id="fourth-field"></div>
	          <div id="fifth-field"></div>
	          <div id="sixth-field"></div>
	        </div>
	        <div id="third-row">
	          <div id="seventh-field"></div>
	          <div id="eigth-field"></div>
	          <div id="ninth-field"></div>
	        </div>
	      </div>
	    </div>
	    
	    <div id="score-wrapper">
	      <div id="score-text">You win!</div>
	      <div id="options-wrapper">
	        <span id="play-again">Replay</span><span id="reset">Reset</span>
	      </div>
	    </div>

	    <script src="scripts/scripts.js"></script>

	</body>
</html>
